</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-orange w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
	
    <h3 class="w3-padding-64"><img src="Images/hrvatskilogo.png" style="width:50%"></h3>
	
  </div>
  <div class="w3-bar-block">
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Odabir</a> 
    <a href="matematika.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Matematika</a> 
    <a href="eng.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Engleski</a> 
    <a href="hrvatski.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Hrvatski</a> 

  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">?</a>
 
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"style="color:red;"><b>HRVATSKI JEZIK</b></h1>
	 
   
  </div>
  
  
   <hr style="width:1050px;border:5px solid red" class="w3-round">

    <h1 class="w3-xxxlarge w3-text-orange"><b>Hrvatska abeceda</b></h1>
  <img src="Images/abeceda.jpg" style="width:70%"   alt="abeceda">
   
  
   <hr style="width:1050px;border:5px solid red" class="w3-round">

    <h1 class="w3-xxxlarge w3-text-orange"><b>Godišnja doba</b></h1>
  <img src="Images/godisnjadoba.jpg" style="width:80%"   alt="godisnjadoba">
   
  <hr style="width:1050px;border:5px solid red" class="w3-round">

    <h1 class="w3-xxxlarge w3-text-orange"><b>Kalendar godišnjih doba</b></h1>
  <img src="Images/kalendar.jpg" style="width:70%"   alt="abeceda">
   
  

 <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
  <div id="modal02" class="w3-modal w3-white" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-white w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img02" class="w3-image">
      <p id="caption2"></p>
    </div>
  </div>
  
  
  
<!-- End page content -->
</div>

<!-- W3.CSS Container -->

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
function onClick2(element) {
  document.getElementById("img02").src = element.src;
  document.getElementById("modal02").style.display = "block";
  var captionText = document.getElementById("caption2");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
