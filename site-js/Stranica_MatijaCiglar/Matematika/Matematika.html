<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Matematika</title>
 
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.5.5/jquery.smooth-scroll.min.js"></script>
  </head>
  <body>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <div class="navbar">
    
    </div>
    <div class="parallax p1" id="section-1">
      <hgroup>
        <h1>Matematika</h1>
     
      </hgroup>
    </div>
    <div class="row">
      <div class="col-3">
       

		
      </div>
    </div>
  <div class="alert alert-success" role="alert">
    <p>Najviše bodova!</p>
  </div>
  <!-- SCORES -->
  <div id="scores-div" class="row">
    <div class="col-xs-6">
      <div class="well">
        <p class="score-title">Moji bodovi</p>
        <p class="score-body" id="score-me">0</p>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="well">
        <p class="score-title">Najviše bodova</p>
        <p class="score-body" id="score-hi">0</p>
      </div>
    </div>
  </div>
  <!-- START GAME -->
  <div id="start-btn-div">
    <button id="start-game-btn" type="button" class="btn btn-success btn-xs btn-block">Nova igra</button>
    <!-- TIMER -->
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" style="width:100%"></div>
    </div>
  </div>
  <!-- GAME-DIV -->
  <div id="game-div" class="well">
    <p id="math-part">X+Y=Z</p>
    <!-- USER INPUT -->
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group btn-group-lg" role="group">
        <button id="btn-true" type="button" class="btn btn-success">Točno</button>
      </div>
      <div class="btn-group btn-group-lg" role="group">
        <button id="btn-false" type="button" class="btn btn-danger">Krivo</button>
      </div>
    </div>
  </div>
  <!-- TWITTER -->
  
    </div>
  
 
 
  </body>
</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/snabbt.js/0.3.0/snabbt.min.js'></script>

  


  

    <script  src="js/index.js"></script>




</body>

</html>
